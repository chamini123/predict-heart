<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Heart Disease Prediction</h1>
        <br>
        <form action="predict" method="POST" class="row">
            <div class="col-md-4">
                <label class="form-label">Enter age:</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Select sex:</label>
                <select name="sex" class="form-control" required>
                    <option value=1>Male</option>
                    <option value=0>Female</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Select Chest Pain type:</label>
                <select name="cp" class="form-control" required>
                    <option value=0>0</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Enter Resting Blood Pressure (in mm Hg):</label>
                <input type="number" name="trestbps" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Enter serum Cholestrol (in mg/dl):</label>
                <input type="number" name="chol" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Select Resting ECG Level:</label>
                <select name="restecg" class="form-control" required>
                    <option value=0>0</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Enter maximum heart rate acheived:</label>
                <input type="number" name="thalach" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Enter ST depression induced by exercise relative to rest:</label>
                <input type="number" step="any" name="oldpeak" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Select number of major vessels colored by flourosopy:</label>
                <select name="ca" class="form-control" required>
                    <option value=0>0</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Select thal:</label>
                <select name="thal" class="form-control" required>
                    <option value=3>normal</option>
                    <option value=6>fixed defect</option>
                    <option value=7>reversable defect</option>
                </select>
            </div>
            <br>
            <p class="text-info">*All fields are mandatory</p>
            <div class="text-center">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
